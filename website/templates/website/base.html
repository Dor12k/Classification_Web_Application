
{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{%endblock%}">
    <meta name="keywords" content="{% block keywords %}{% endblock%}">
    <meta name="robots" content="{% block robots %}{% endblock %}">

    <link rel="stylesheet" href="{% block nav %}{% endblock %}">
    <link rel="stylesheet" href="{% block css %}{% endblock %}">
    <link rel="stylesheet" href="{% block footer %}{% endblock %}">
    
    <link rel="icon" type="images/x-icon" href="{% static "website/img/favicon.ico" %}">
    
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    {% block body %} {% endblock %}
</body>

</html>
